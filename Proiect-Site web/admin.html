<id="tabelProduse">
    <tr>

<h2>Meniu</h2>
	

<h2>AdaugÄƒ / EditeazÄƒ Produs</h2>

<form id="formularProduse">
    <input type="hidden" id="indexEditare"> 

    <label for="nume">Nume produs:</label>
    <input type="text" id="nume" required><br><br>

    <label for="pret">PreÈ›:</label>
    <input type="text" id="pret" required><br><br>

    <label for="imagine">Imagine produs:</label>
    <input type="file" id="imagine" accept="image/*"><br><br>

    <button type="button" onclick="adaugaSauModificaProdus()">AdaugÄƒ Produs</button>
</form>

<script>
    let indexEditare = null; 

    function adaugaSauModificaProdus() {
        console.log("ğŸ”¹ FuncÈ›ia adaugaSauModificaProdus() a fost apelatÄƒ."); 

        var nume = document.getElementById("nume").value;
        var pret = document.getElementById("pret").value;
        var imagineInput = document.getElementById("imagine");

        if (nume === "" || pret === "") {
            alert("CompleteazÄƒ toate cÃ¢mpurile!");
            return;
        }

        var produse = JSON.parse(localStorage.getItem("produse")) || [];

        var reader = new FileReader();

        reader.onload = function (e) {
            var imgSrc = e.target.result;

            if (indexEditare !== null) {
                console.log("âœï¸ EditÄƒm produsul:", indexEditare);
                produse[indexEditare] = {
                    imagine: imgSrc,
                    nume: nume,
                    pret: pret
                };
                indexEditare = null;
                document.querySelector("button[type=button]").innerText = "AdaugÄƒ Produs";
            } else {
                console.log("â• AdÄƒugÄƒm un produs nou.");
                produse.push({
                    imagine: imgSrc,
                    nume: nume,
                    pret: pret
                });
            }

            localStorage.setItem("produse", JSON.stringify(produse));
            afiseazaProduse();

            console.log("âœ… Produs salvat:", produse);
            
            
            document.getElementById("nume").value = "";
            document.getElementById("pret").value = "";
            document.getElementById("imagine").value = "";
        };

        if (imagineInput.files.length > 0) {
            console.log("ğŸ“· Imagine selectatÄƒ, Ã®ncÄƒrcÄƒm...");
            reader.readAsDataURL(imagineInput.files[0]);
        } else {
            console.log("âš ï¸ Nicio imagine selectatÄƒ!");
            if (indexEditare !== null) {
                reader.onload({ target: { result: produse[indexEditare].imagine } });
            }
        }
    }

    function stergeProdus(index) {
        console.log("ğŸ—‘ï¸ È˜tergem produsul:", index);
        var produse = JSON.parse(localStorage.getItem("produse")) || [];
        produse.splice(index, 1);
        localStorage.setItem("produse", JSON.stringify(produse));
        afiseazaProduse();
    }

    function editeazaProdus(index) {
        console.log("âœï¸ Editare produs:", index);
        var produse = JSON.parse(localStorage.getItem("produse")) || [];
        var produs = produse[index];

        document.getElementById("nume").value = produs.nume;
        document.getElementById("pret").value = produs.pret;
        indexEditare = index;

        document.querySelector("button[type=button]").innerText = "SalveazÄƒ ModificÄƒrile";
    }

    function afiseazaProduse() {
        console.log("ğŸ“œ AfiÈ™Äƒm lista de produse.");
        var produse = JSON.parse(localStorage.getItem("produse")) || [];
        var tabel = document.getElementById("tabelProduse");

        tabel.innerHTML = `
            <tr>
                <th>Imagine</th>
                <th>Nume Produs</th>
                <th>PreÈ›</th>
                <th>AcÈ›iuni</th>
            </tr>
        `;

        produse.forEach((produs, index) => {
            var rand = tabel.insertRow(-1);
            rand.innerHTML = `
                <td><img src="${produs.imagine}" width="100" height="100"></td>
                <td>${produs.nume}</td>
                <td>${produs.pret} RON</td>
                <td>
                    <button onclick="editeazaProdus(${index})">EditeazÄƒ</button>
                    <button onclick="stergeProdus(${index})">È˜terge</button>
                </td>
            `;
        });
    }

    afiseazaProduse();
</script>
